databaseChangeLog:
  - changeSet:
      id: 1
      author: pankaj
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: java.sql.Types.INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fb_id
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: java.sql.Types.VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: profile_pic_url
                  type: java.sql.Types.VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: created_on
                  type: java.sql.Types.TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_on
                  type: java.sql.Types.TIMESTAMP

        - createTable:
            tableName: photo_album
            columns:
              - column:
                  name: id
                  type: java.sql.Types.INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fb_id
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: java.sql.Types.INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fb_id
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: fb_link
                  type: java.sql.Types.VARCHAR(512)
                  constraints:
                      nullable: false
              - column:
                  name: image_link
                  type: java.sql.Types.VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: album_id
                  type: java.sql.Types.INTEGER
                  constraints:
                    foreignKeyName: fk_photos_album
                    referencedTableName: photo_album
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: java.sql.Types.INTEGER
                  constraints:
                    foreignKeyName: fk_photos_user
                    referencedTableName: user
                    referencedColumnNames: id
                    deleteCascade: true
        - createTable:
            tableName: photo_reaction
            columns:
              - column:
                  name: id
                  type: java.sql.Types.INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fb_id
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: java.sql.Types.VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: photo_id
                  type: java.sql.Types.INTEGER
                  constraints:
                    foreignKeyName: fk_reaction_photo
                    referencedTableName: photos
                    referencedColumnNames: id
                    deleteCascade: true